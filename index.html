<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ternafit - Emergency Aid for Tigray | 5.4M People Need Help Now</title>
    <meta name="description"
        content="URGENT: 5.4 million people in Tigray need humanitarian aid. Donate now to provide food, water, medical care. 89% goes directly to families in need. Every donation saves lives." />
    <meta name="keywords"
        content="Tigray crisis, humanitarian aid, emergency donation, Ethiopia conflict, Tigrean support, war relief, medical aid, food security, children in crisis" />
    
    <!-- Crisis-focused Open Graph -->
    <meta property="og:title" content="URGENT: Help 5.4M People in Tigray Crisis | Ternafit" />
    <meta property="og:description"
        content="Tigray faces a humanitarian crisis. Your donation provides emergency food, water, and medical care. 89% goes directly to families. Donate now." />
    <meta property="og:image" content="/images/tigray-crisis-2024.jpg" />
    
    <!-- Add structured data for donations -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NGO",
      "name": "Ternafit",
      "description": "Swedish NGO providing humanitarian aid to Tigray",
      "url": "https://ternafit.org",
      "sameAs": [
        "https://twitter.com/ternafit",
        "https://facebook.com/ternafit"
      ],
      "potentialAction": {
        "@type": "DonateAction",
        "target": "https://ternafit.org/donate"
      }
    }
    </script>

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@ternafit" />
    <meta name="twitter:title" content="Ternafit - Empowering the Tigrean Community" />
    <meta name="twitter:description"
        content="Ternafit supports Tigrean communities with humanitarian aid, education, and advocacy." />
    <meta name="twitter:image" content="/public/images/ternafit-logo.png" />

    <!-- Favicon -->
    <link rel="icon" href="/images/ternafit-logo.png" type="image/png" />

    <!-- Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" />
</head>

<body>
    <div id="root" role="main" aria-label="Ternafit main content"></div>


    <script type="module" src="/src/main.tsx"></script>

    <!-- Ko-fi Floating Button -->
    <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
    <script>
        kofiWidgetOverlay.draw('ternafit', {
            'type': 'floating-chat',
            'floating-chat.donateButton.text': 'Support Us',
            'floating-chat.donateButton.background-color': '#f45d22',
            'floating-chat.donateButton.text-color': '#fff'
        });
    </script>
</body>

</html>
